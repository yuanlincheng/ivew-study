<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <style scoped>
        .layout-con{
            height: 100%;
            width: 100%;
        }
        .logo-con {
            padding: 8px;
            text-align: center;
        }
        .logo-con img {
            height: 44px;
            width: auto;
        }
        .main-header {
            height: 60px;
            background: #fff;
            box-shadow: 0 2px 1px 1px rgba(100, 100, 100, 0.1);
            position: relative;
            z-index: 11;
        }
        .main-header i {
            margin: 20px 20px 0;
        }
        .header-icon {
            margin-top: 22px;
        }
        .layout-header-bar{
            background: #fff;
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
        }
        .layout-logo-left{
            width: 90%;
            height: 30px;
            background: #5b6270;
            border-radius: 3px;
            margin: 15px auto;
        }
        .menu-icon{
            transition: all .3s;
        }
        .rotate-icon{
            transform: rotate(-90deg);
        }
        .menu-item span{
            display: inline-block;
            overflow: hidden;
            width: 69px;
            text-overflow: ellipsis;
            white-space: nowrap;
            vertical-align: bottom;
            transition: width .2s ease .2s;
        }
        .menu-item i{
            transform: translateX(0px);
            transition: font-size .2s ease, transform .2s ease;
            vertical-align: middle;
            font-size: 16px;
        }
        .collapsed-menu span{
            width: 0px;
            transition: width .2s ease;
        }
        .collapsed-menu i{
            transform: translateX(5px);
            transition: font-size .2s ease .2s, transform .2s ease .2s;
            vertical-align: middle;
            font-size: 22px;
        }
    </style>
</head>

                <img v-show="shrink" src="image/logo-min.jpg" key="min-logo" />
            </div>
            <i-menu active-name="1-2" theme="dark" width="auto" :class="menuitemClasses" :open-names="['1']">

                        <Icon type="ios-navigate"></Icon>
                        <span>Item 1</span>
                    </template>
                    <menu-item name="1-1">Option 1</menu-item>
                    <menu-item name="1-2">Option 2</menu-item>
                    <menu-item name="1-3">Option 3</menu-item>
                </Submenu>
                <Submenu name="2">
                    <template slot="title">
                        <Icon type="search"></Icon>
                        <span>Item 2</span>
                    </template>
                    <menu-item name="2-1">Option 1</menu-item>
                    <menu-item name="2-2">Option 2</menu-item>
                    <menu-item name="2-3">Option 3</menu-item>
                </Submenu>
                <Submenu name="3">
                    <template slot="title">
                        <Icon type="settings"></Icon>
                        <span>Item 3</span>

                    <menu-item name="1-1">Option 1</menu-item>
                    <menu-item name="1-2">Option 2</menu-item>
                    <menu-item name="1-3">Option 3</menu-item>

            </i-menu>
        </Sider>

            </Header>
            <Content :style="{padding: '0 16px 16px'}">

<script>
    var vm = new Vue({
        el: '#app-layout',
        data () {
            return {
                shrink: false,
                isCollapsed: false,
                userName: '',
                isFullScreen: false
            };
        },
        computed: {
            rotateIcon () {
                return [
                    'menu-icon',
                    this.isCollapsed ? 'rotate-icon' : ''
                ];
            },
            menuitemClasses: function () {
                return [
                    'menu-item',
                    this.isCollapsed ? 'collapsed-menu' : ''
                ]
            }
        },
        methods: {
            collapsedSider () {
                this.$refs.sider.toggleCollapse();
            }
        }
    })
</script>
